<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        span.bold{
            font-weight: bold;
        }
        
        span.italic{
            font-style: italic;
        }

        span.maiuscula{
            text-transform: uppercase;
        }

        span.minuscula{
            text-transform: lowercase;
        }
    </style>
    <title>Formatação</title>
</head>
<body>
   Texto em <span class="bold">Negrito</span><br> 
   Texto em <span class="italic">Itálico</span><br> 
   Texto em <span class="maiuscula">Maiuscula</span><br> 
   Texto em <span class="minuscula">Minuscula</span>
</body>
</html>
