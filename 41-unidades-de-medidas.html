<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        body{
            background-color: #fafafa;
            font-weight: bold;
        }

        div{
            border: 1px solid #000;
            height: 30px;
        }

        /*Medida Fixa e Absoluta*/
        div.quadrado-1{
            background-color: #ed6363;
            color: #000;
            width: 400px;
        }
        
        /*Em Relação ao Elemento Pai*/
        div.quadrado-2{
            background-color: #ff0;
            color: #000;
            width: 40%;
        }
        
        div.quadrado-3{
            max-width: 700px;
            background-color: rgb(235, 113, 178);
            color: #000;
        }

        div.quadrado-4{
            width: 1200px;
            min-width: 500px;
            background-color: #0ff;
            color: #000;
        }

    </style>
    <title>Unidades de Medida</title>
</head>
<body>
    <div class="quadrado-1">
        Largura em Pixel
    </div>
    <div class="quadrado-2">
        Largura em %
    </div>
    <div class="quadrado-3">
        Largura Máxima
    </div>
    <div class="quadrado-4">
        Largura Minima
    </div>
</body>
</html>
